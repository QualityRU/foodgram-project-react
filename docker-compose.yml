version: '3.3'

volumes:
  pg_data:
  static:
  media:

services:
  db:
    image: postgres:13
    env_file: .env
    volumes:
      - pg_data:/var/lib/postgresql/data/
    restart: always

  backend:
    build: ./backend/
    env_file: .env
    volumes:
      - static:/app/static/
      - media:/app/media/
    depends_on:
      - db
    restart: always

  frontend:
    build: ./frontend/
    command: cp -r /app/build/. /static/
    volumes:
      - static:/app/static/

  gateway:
    build: ./nginx/
    ports:
      - 80:80
    volumes:
      - static:/app/static/
      - media:/app/media/
      - ./docs/:/app/static/api/docs/
    depends_on:
      - backend
      - frontend
    restart: always